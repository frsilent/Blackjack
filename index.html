<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>BlackJack in JavaScript</title>
    <meta name="Kris Green" content="Blackjack Game">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    
  </head>
  <body>
    
    <div id="bgLogoDiv">
    <img id="bgLogo" src="images/r_black_jack_logo.png">
    </div>

    <div id="gameBoard">


      
      
      
      <div id="dealerCardsDiv">
        <div id="dealerHeadDiv">
          <h3 class="cardsHeader">Dealer's Cards</h3>
      </div>
      </div>
      
      <div id="playerCardsDiv">
        <div id="playerHeadDiv">
          <h3 class="cardsHeader">Player's Cards</h3>
      </div>
      </div>
      
      


    </div> 

    <div id="appMessages">Click New Game to begin.</div>
    
    <div id="buttons">

      <button id="newGame">NEW GAME</button>
      <button id="hit">HIT</button>
      <button id="stand">STAND</button>
      

    </div>
    <h4 id="creator">Created by: Kris Green</h4>
   

    
    
  <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"></script>  
  <script type="text/javascript" src="javascript/app.js"></script>
    
  </body>
</html>
